<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>

      body{
        background-color: black;
        font-family: 'Times New Roman', Times, serif;
        color: white;
        text-align: center;
      }
      .clock{
        height:120px;
        width:300px;
        border: 1px solid white;
        background-color: white;
        border-radius: 8px;
        color: black;
        margin: 0 auto;
        margin-top: 100px;
        text-align: center;
        font-size: 20px;
        font-weight: 500;
      }
    
       
    </style>
</head>
<body>
    <div class="center">
      <h1>This is Local Time</h1>
      <div class="clock"></div>
    </div>
    <script>

        let clock = document.querySelector(".clock");

        setInterval(function(){
            let date = new Date();
            clock.innerHTML = date.toLocaleTimeString();

         
        },1000);
    </script>
</body>
</html>
